<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Mentoria Universal</title>
</head>

<body>

  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="">
      <div class="box-info">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <form id="my-form">
      <fieldset>

        <div class="fieldset-wrapper">
          <div class="container-name-surname">
            <div class="input-wrapper">
              <label for="info-name">Nome</label>
              <input type="text" id="info-name" required />
            </div>

            <div class="input-wrapper">
              <label for="info-surname">Sobrenome</label>
              <input type="text" id="info-surname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="info-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="info-email" required />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-category">Selecione quem foi o seu mentor</label>
            <select id="event-category" required>
              <option value="" disabled selected></option>
              <option value="mentor-1">Mentor 1</option>
              <option value="mentor-2">Mentor 2</option>
              <option value="mentor-3">Mentor 3</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="no-question" />
            <label for="no-question">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="container-name-surname-2">
            <div class="input-wrapper">
              <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-begin">Das</label>
              <input type="time" id="mentor-begin" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-end">Até</label>
              <input type="time" id="mentor-end" />
            </div>
          </div>
        </div>
      </fieldset>

      <footer>
        <button form="my-form" class="button">Salvar</button>
      </footer>
    </form>

  </div>

</body>

</html>
